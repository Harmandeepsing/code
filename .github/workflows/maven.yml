# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches:
       - "main"
       - "dev"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests
      
    - name: ls -a via ssh
      if: github.ref == 'refs/heads/main'
      uses: tarunjangra/ssh-remote-cmd@v1
      with:
        host: 13.127.214.77
        username: root
        port: 22
        key: ${{ secrets.Key }}
        command: |
             sudo mkdir -p /home/ubuntu/backup
             sudo zip -r /home/ubuntu/backup/jarfile-$(date +"%Y.%m.%d.%H.%M.%S").zip /home/ubuntu/github/workspace/target/demo-0.0.1-SNAPSHOT.jar 
              
    - name: copy file via ssh key
      if: github.ref == 'refs/heads/main'
      uses: appleboy/scp-action@master
      with:
        host: 13.127.214.77
        username: root
        port: 22
        key: ${{ secrets.Key }}
        source: "/home/runner/work/code/code/target/demo-0.0.1-SNAPSHOT.jar,github-service"
        target: "/home/ubuntu/"
      
    - name: ls -a via ssh
      if: github.ref == 'refs/heads/main'
      uses: tarunjangra/ssh-remote-cmd@v1
      with:
        command: |
             sudo systemctl stop github.service 
             sudo mv /home/ubuntu/github-service /etc/systemd/system/github.service
             sudo systemctl deamon-reload
             sudo systemctl start github
        host: 13.127.214.77
        user: root
        key: ${{ secrets.key}} 
        
        

    - name: ls -a via ssh
      if: github.ref == 'refs/heads/dev'
      uses: tarunjangra/ssh-remote-cmd@v1
      with:
        host: 65.0.170.73
        username: ubuntu
        port: 22
        key: ${{ secrets.key }}
        command: |
             sudo mkdir -p /home/ubuntu/backup
             sudo zip -r /home/ubuntu/backup/jarfile-$(date +"%Y.%m.%d.%H.%M.%S").zip /home/ubuntu/github/workspace/target/demo-0.0.1-SNAPSHOT.jar 
              
    - name: copy file via ssh key
      if: github.ref == 'refs/heads/dev'
      uses: appleboy/scp-action@master
      with:
        host: 65.0.170.73
        username: ubuntu
        port: 22
        key: ${{ secrets.key }}
        source: "/home/runner/work/code/code/target/demo-0.0.1-SNAPSHOT.jar,github-service"
        target: "/home/ubuntu/"
      
    - name: ls -a via ssh
      if: github.ref == 'refs/heads/dev'
      uses: tarunjangra/ssh-remote-cmd@v1
      with:
        command: |
             sudo systemctl stop github.service 
             sudo mv /home/ubuntu/github-service /etc/systemd/system/github.service
             sudo systemctl deamon-reload
             sudo systemctl start github
        host: 65.0.170.73
        user: ubuntu
        key: ${{ secrets.key}} 
